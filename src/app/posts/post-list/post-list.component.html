<div class="row">
    <div class="col-md-12">
        <h3>Posts List</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Tiltle</th>
                    <th>description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of posts$ | async">
                    <td>{{item.id}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
